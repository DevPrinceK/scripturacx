<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="xlsx.full.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script> -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <style>
        body {
          width: 400px;
          margin: 0;
          padding: 10px;
          font-family: Arial, sans-serif;
        }
      </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Scriptura</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search Bible verses (e.g., John 3:16)">
                <button class="btn btn-primary w-100" id="searchButton">Search</button>
            </div>
        </div>
        <div class="mt-4">
            <h4 class="text-center" id="resultHeader" style="display: none;">Search Results</h4>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
